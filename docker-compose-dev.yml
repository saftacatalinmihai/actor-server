version: "3"
services:
  actor-server:
    build: .
    command: bash -c "cd assets && npm install && cd ..; mix deps.unlock --all; mix deps.update --all; mix ecto.create; iex -S mix phx.server"
    volumes:
      - ./:/code
    ports:
      - "4002:4000"
    depends_on:
      - db
    links:
      - db
  db:
    image: postgres